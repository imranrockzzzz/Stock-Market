<!DOCTYPE html>
<html>
<head>
	<title>Dhaka Stock Exchange</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="Bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript"">
		var url='http://www.dsebd.org/';
		var proxy='https://cors-anywhere.herokuapp.com/';
		$(document).ready(function(){
			$.ajax({
				url: proxy+url,
				complete: function(data){
					console.log(data.responseText);
					$('#here').html(data.responseText);
					$('#showValue').html($('#here').find('#value'));
					$('#showVolume').html($('#here').find('#volume'));
					$('#showbyTrade').html($('#here').find('#trade'));
					$('#showMarket').html($('#here').find('#market'));
					$('#site_slide').html($('#here').find('marquee:eq(1)'));
					$('#showlastprice').find('a:contains(More...)').attr("href","ltp.html");
					$('#site').html($('#here').find('marquee:eq(0)'));
					$('#showlastprice').html($('#here').find('#bvoluem'));
					$('#showchange').html($('#here').find('#change'));	
					$('#showbtrade').html($('#here').find('#btrade'));
					$('.jumbotron').find('a').removeAttr('href');
					$('#showchange').find('a:contains(More...)').attr("href","change.html");
					
					}
			});
		});
	</script>
	<style type="text/css">
		
		table{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div id="here" style="display: none;"></div>
	<div id="site">
</div>
	<div id="left" style="display: none"></div>
    <div class="jumbotron" id="news_feed">
    	<div class="container">
    		<center><h1 style="font-size: 50%;">News Feed</h1></center>
	<div id="here" style="display: none;"></div>
	<div id="site_slide"></div>
</div></div>
<div class="jumbotron">
    	<div class="container">
    		<center><h1 style="font-size: 100%;">Share Price by</h1></center>
    		<center><h1 style="font-size: 100%;">Last Trade Price</h1></center>
	
	<div id="showlastprice"></div>

    	
    		<center><h1 style="font-size: 100%; margin-top: -3%; float: right;">% Change</h1></center>
	
	<div id="showchange"></div>
			<br><br><br><br><br><br>
    		<center><h1 style="font-size: 100%; margin-top: 10%;">Debt Board</h1></center>
	
	<div id="showbtrade"></div>

</div></div>
<div class="jumbotron"  id="tables">
    	<div class="container">
    		<center><h1 style="font-size: 100%;">Last Trade Price</h1></center>
	
	<div id="showValue"></div>

    	
    		<center><h1 style="font-size: 100%;">By Value</h1></center>
	
	<div id="showVolume"></div>


    		<center><h1 style="font-size: 100%;">By Trade</h1></center>
	
	<div id="showbyTrade"></div>
	    <center><h1 style="font-size: 100%;">By Trade</h1></center>
	
	<div id="showMarket"></div>

</body>
</html>
